<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Thanks</title>
</head>

<body>
    <h2>Thanks for joining our email list</h2>
    <p>Here is the information that you entered:</p>
    <p>Email: <span id="email"></span></p>
    <p>First Name: <span id="firstName"></span></p>
    <p>Last Name: <span id="lastName"></span></p>
    
    <p>To enter another email address, click on the Back button in your browser or the Return button shown below.</p>
    
    <button onclick="history.back()">Return</button>
    
    <script>
        // Lấy dữ liệu từ URL
        const params = new URLSearchParams(window.location.search);
        document.getElementById("email").textContent = params.get("email");
        document.getElementById("firstName").textContent = params.get("firstName");
        document.getElementById("lastName").textContent = params.get("lastName");
    </script>
</body>

</html>
